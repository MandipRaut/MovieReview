<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Application</title>
  <link href="./output.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://kit.fontawesome.com/3412c74b1e.js" crossorigin="anonymous"></script>
</head>
<body class="my-5">
  <h1 class="text-center text-3xl font-bold">
    Movie Application
  </h1>

  <form class="max-w-md mx-auto my-4">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Movies, Director...." required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
  </form>
  <div class="flex mx-2">
    <div>
      <label for="movieNameInput" class="form-label">Movie Name:</label>
      <input type="text" class="bg-white text-black border-solid border-black border-2 rounded-lg p-2 mr-4" id="movieNameInput" placeholder="Enter Movie Name">
    </div>
    <div>
        <label for="movieRatingInput" class="form-label">Movie Rating:</label>
        <input type="number" class="bg-white text-black border-solid border-black border-2 rounded-lg p-2 mr-4" id="movieRatingInput" placeholder="Enter Movie Rating" max="5" min="0">

    </div>
    <div>
      <label for="directorNameInput" class="form-label">Director Name:</label>
      <input type="text" class="bg-white text-black border-solid border-black border-2 rounded-lg p-2 mr-4" id="directorNameInput" placeholder="Enter Director Rating">
    </div>
    <div>
      <label for="releaseDateInput" class="form-label">Release Date:</label>
      <input type="text" class="bg-white text-black border-solid border-black border-2 rounded-lg p-2 mr-4" id="releaseDateInput" placeholder="Enter Release Date">
    </div>
    
    <button id="addMovieBtn" class="bg-green-700 text-white p-2 mx-2 rounded-lg hover:bg-green-600">Add Movie</button>

  </div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg my-4 border-2">
  <table id="movies-table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                  Movie name <i class="fas fa-sort" id="nameSort"></i>
              </th>
              <th scope="col" class="px-6 py-3">
                  Rating <i class="fas fa-sort" id="rateSort"></i>
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                  Director's Name <i class="fas fa-sort" id="directorSort"></i>
              </th>
              <th scope="col" class="px-6 py-3">
                  Release Date <i class="fas fa-sort" id="releaseDateSort"></i>
              </th>
              <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                Feature
            </th>
          </tr>
      </thead>
      <tbody id="movies-list">
          <!-- Movie data will be dynamically inserted here -->
      </tbody>
  </table>
</div>

<script type="module" src="backup.js"></script>

 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <!-- Bootstrap JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
